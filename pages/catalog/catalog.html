<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Catalog</title>
    <link href="../../styles/styles.css" rel="stylesheet">
    <link href="catalog.css" rel="stylesheet">
</head>
<body>
    <header class="header"></header>

    <main class="catalog" id="catalog">
        <section class="banner">
            <div class="ball-medium"></div>
            <div class="ball-large"></div>
            <div class="inner-content">
                <h1 class="title-tag">Catalog</h1>
                <h2 class="subtitle-tag">Revolutionizing content production workflows with technology and design</h2>
            </div>
            <div class="hero-img"></div>
        </section>
        <section class="what-we-did">
            <div class="tech-stack">
                    <div class="items">
                        <p class="tag-title">What we did:</p>
                        <div class="project-tag">
                            <span class="tag">ideation</span>
                            <span class="tag">ui/ux design</span>
                            <span class="tag">front end</span>
                            <span class="tag">backend development</span>
                        </div>
                    </div>

                    <div class="items-1">
                        <p class="tag-title">Developed on:</p>
                        <ul>
                            <li>
                                <img src="../../images/mpulse/phython.png" alt="phython" />
                            </li>                            
                            <li>
                                <img src="../../images/mpulse/react.png" alt="react" class="responsive" />
                            </li>                           
                        </ul>
                        <div class="technologies">Python, React, Angular</div>
                    </div>

                    <div class="items-2">
                        <p class="tag-title">Share on:</p>
                        <ul>
                            <li>
                                <a href="#" target="_blank">
                                    <i class="icon">
                                        <img src="../../images/mpulse/linkedin.svg" alt="linkedin">
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="#" target="_blank">
                                    <i class="icon">
                                        <img src="../../images/mpulse/twitter.svg" alt="twitter" class="responsive" />
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="#" target="_blank">
                                    <i class="icon">
                                        <img src="../../images/mpulse/link.svg" alt="link" class="responsive" />
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </div>
                <div class="border-line"></div>
            </div>
        </section>
        <section class=""></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
